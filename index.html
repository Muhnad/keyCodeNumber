<!DOCTYPE html>
<html lang="en">
<head>
  <title>JavaScript key code number</title>

	<meta charset="utf-8">
  <meta name=viewport content="width=device-width, initial-scale=1"> 
  <meta name="description" content="JavaScript key code number to know the number of the key"> 

	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

	<style type="text/css">
  * {
    margin: 0;
    padding: 0;
    box-sizing: inherit;
  }
  html,body {
    box-sizing: border-box;
    font-family: 'Montserrat', sans-serif;
    font-size: 14px;
    color: #031634;
   }	
   .wrapper {
    width: 80%;
    margin: auto; 
   }
   .keycode {
    width: 100%;
    height: 80vh;
    padding: 1.2em .6em;
    position: relative;
   }
   .keycode__heading {
    font-size: 5em;
   }
  .keycode__num {
    font-size: 20em;
    font-weight: bold;
    text-align: center;
  }
  .keycode__word {
    font-size: 2em;
    font-weight: bold;
    text-align: center;
  }  
  .footer {
    width: 100%;
    text-align: center;
    padding: 1em 0;
  }
	</style>
</head>
<body>
  <main class="keycode" role="main">
    <div class="wrapper">
      <p>Press any key to get the JavaScript event keycode number.</p>
      <h1 class="keycode__heading">key code is:</h1>
    	<h2 class="keycode__num" id="keynum" aria-live="assertive" aria-atomic="true" aria-relevant="additions">0</h2>
      <h3 class="keycode__word" id="keyword" aria-live="assertive" aria-atomic="true" aria-relevant="additions"></h3>
    </div>
  </main>
  <footer class="footer" role=contentinfo>
    <div class="wrapper">
      <h4>you can find the code on <a href="https://github.com/Muhnad/keyCodeNumber">Github </a>fork and suggest edits.</h4>      
    </div>
  </footer>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
